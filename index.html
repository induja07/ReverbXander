<!DOCTYPE html>
<html>
<head>
    <title>Reverb Xander</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>ðŸŽ§ Reverb Xander</h1>
    <form method="POST" action="/process" enctype="multipart/form-data">
        <label>Upload WAV File:</label><br>
        <input type="file" name="audio" accept=".wav" required><br><br>

        <label>Delay (ms): <span id="delayVal">100</span></label><br>
        <input type="range" name="delay" id="delay" min="0" max="1000" value="100"><br><br>

        <label>Decay (0.0â€“1.0): <span id="decayVal">0.5</span></label><br>
        <input type="range" name="decay" id="decay" min="0" max="1" step="0.01" value="0.5"><br><br>

        <button type="submit">Process & Download</button>
    </form>

    <script>
        const delay = document.getElementById('delay');
        const decay = document.getElementById('decay');
        const delayVal = document.getElementById('delayVal');
        const decayVal = document.getElementById('decayVal');

        delay.oninput = () => delayVal.innerText = delay.value;
        decay.oninput = () => decayVal.innerText = decay.value;
    </script>
</body>
</html>
